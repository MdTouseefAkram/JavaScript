<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            font-size: 90px;
        }
        span{
            transition: 2s ease all;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h1>
        <span>R</span>
        <span>A</span>
        <span>I</span>
        <span>N</span>
        <span>B</span>
        <span>O</span>
        <span>W</span>
    </h1>
    <button class="rainbow">Rainbow</button>
    <script>
        let btn = document.querySelector('.rainbow')
        let spans = document.querySelectorAll('span')
        console.log(spans);
        const rainbowColors = ["Red", "Orange", "Yellow", "Green", "Blue", "Indigo", "Violet"];
        btn.onclick = function(){
        spans.forEach((el ,i )=>{
                    el.style.color = rainbowColors[i]
            })
        }
    
    </script>
</body>

</html>
